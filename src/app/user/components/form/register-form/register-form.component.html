<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="mat-form-field">
        <input matInput placeholder="First Name" formControlName="firstName">
        <mat-error *ngIf="registrationForm.get('firstName')?.hasError('required')">First Name is required</mat-error>
    </mat-form-field>
    <mat-form-field class="mat-form-field">
        <input matInput placeholder="Last Name" formControlName="lastName">
        <mat-error *ngIf="registrationForm.get('lastName')?.hasError('required')">Last Name is required</mat-error>
    </mat-form-field>
    <mat-form-field class="mat-form-field">
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>
    <mat-form-field class="mat-form-field">
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="registrationForm.get('password')?.hasError('minlength')">Password must be at least 6
            characters</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
</form>
